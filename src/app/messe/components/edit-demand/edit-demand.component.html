<div class="image-container d-flex justify-content-center align-items-center">

            <div class="edit-container-title d-flex flex-row gap-5 justify-content-between align-items-center" style="width: 80%;">
                <p class="" style="color: #414853; margin-bottom: 0;">
                    Modifier une demande de messe
                </p>
                <span (click)="goToMesseType()" class="text-warning" style="display: inline-block; cursor: pointer;">X</span>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex justify-content-center align-items-center flex-column gap-3 mt-4">
                <div class="card d-flex flex-column gap-3 justify-content-center align-items-center">
                    <div class="input-code">
                        <input type="text" name="code" formControlName="code" id="code" placeholder="Code">
                    </div>
                    <div class="button">
                        <button (click)="onSubmit()" type="submit" class="btn btn-warning text-light" id="btn">Modifier</button>
                    </div>
                    <p class="note-text text-dark">
                        Nb: La modification est seulement autoris√©e sur l'heure de la messe.
                    </p>
                </div>
